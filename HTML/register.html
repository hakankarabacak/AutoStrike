<div class="container-fluid " >
    <div class="row ">
        <div class="col-md-6" >
            <img src="../images/loginpageimage.png" class="img-fluid " alt="loginbg">
        </div>

        <div class="col-md-6 card justify-content-center bg-opacity-50" id="loginright">
            <form  method="post" class="justify-content-center m-5">
                <div class=" form-floating mb-3">
                    <input type="email" name="email" class="form-control rounded-4" id="floatingInput" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>

                <div class=" form-floating mb-3">
                    <input type="email" name="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" name="password_again" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password Again</label>
                </div>


                <button type="submit" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary active" role="button" aria-pressed="true" >Kayıt Ol</button>

                <div class="form-floating mb-3 text-white">Already Have An Account?
                    <a class="text-decoration-none" href="loginpage.html"> Sign in.</a>

                </div>


            </form>
        </div>
