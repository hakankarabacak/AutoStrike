    <title>Forgot Password</title>

<body class="bg-black">

<div class="container-fluid " >
    <div class="row ">
        <div class="col-md-6" >
            <img src="../images/loginpageimage.png" class="img-fluid " alt="loginbg">
        </div>

        <div class="col-md-6 card justify-content-center bg-opacity-50" id="loginright">
            <form  method="post" class="justify-content-center m-5">
                <div class=" form-floating mb-3">
                    <input type="email" name="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>


                <!-- Button trigger modal -->
                <button type="button" class="w-100 mb-2 btn btn-lg rounded-4 btn-primary active" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Continue
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-body">
                                We sent a verification link to your e-mail address.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-3 text-white">
                    <a class="text-white" href="loginpage.html">Back to Sign In</a>
                </div>

              <div  class="form-floating mb-1">

                  <a class="text-decoration-none" href="register.html"> Register.</a>

              </div>
              -->

            </form>
        </div>
    </div>





</div>
